<body>

	<div class="gtco-loader"></div>

	<div id="page">


		<header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner"
			style="background-image: url(images/img_bg_1.jpg)" data-stellar-background-ratio="0.5">
			<div class="overlay"></div>
			<div class="gtco-container">
				<div class="row">
					<div class="col-md-12 col-md-offset-0 text-left">


						<div class="row row-mt-15em">
							<div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
								<span class="intro-text-small">by <a target="_blank">Ing.Sistemas Tecnologico
										Comfenalco</a></span>
								<h1 class="cursive-font">RESTAURANTES DE COLOMBIA</h1>
							</div>
							<div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
								<div class="form-wrap">
									<div class="tab">

										<div class="tab-content">
											<div class="tab-content-inner active" data-content="signup">
												<h3 class="cursive-font">LOGIN</h3>
												<form id="loginForm">
													<div class="row form-group">
														<div class="col-md-12">
															<label for="username">Usuario</label>
															<input type="text" id="username" name="username" required	class="form-control">

														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12">
															<label for="password">Contraseña</label>
															<input type="password" id="password" name="password" required class="form-control">

														</div>
													</div>

													<div class="row form-group">
														<div class="col-md-12">
															<input type="submit" value="Iniciar Sesión"
																class="btn btn-primary btn-block">
															<div class="form-group error-message" id="errorMessage">
															</div>

														</div>
													</div>
												</form>
											</div>


										</div>
									</div>
								</div>
							</div>
						</div>


					</div>
				</div>
			</div>
		</header>







	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>

	<!-- Carousel -->
	<script src="js/owl.carousel.min.js"></script>

	<script src="js/jquery.countTo.js"></script>

	<!-- Stellar Parallax -->
	<script src="js/jquery.stellar.min.js"></script>

	<!-- Magnific Popup -->
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/magnific-popup-options.js"></script>

	<script src="js/moment.min.js"></script>
	<script src="js/bootstrap-datetimepicker.min.js"></script>


	<!-- Main -->
	<script src="js/main.js"></script>

	<script>
		// Manejar el envío del formulario de inicio de sesión
		$('#loginForm').submit(function (e) {
			e.preventDefault();
			var formData = {
				username: $('#username').val(),
				password: $('#password').val()
			};

			$.ajax({
				url: 'https://restaurantsapi-dev-narf.2.us-1.fl0.io/api/Auth/login',
				type: 'POST',
				contentType: 'application/json',
				data: JSON.stringify(formData),
				success: function (data) {
					// Almacenar el token JWT en el almacenamiento local del navegador
					localStorage.setItem('jwtToken', data.token);

					// Redirigir a la página de lista de restaurantes
					window.location.href = 'restaurant.html';
				},
				error: function (error) {
					alert('Nombre de usuario o contraseña incorrectos');
				}
			});
		});
	</script>

</body>
